<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Random Quote Machine</title>
</head>

<body>
     <div class="container">
        <div class="row py-5">
            <div class="col-md-8 offset-md-2">
    <wrapper id="quote-box">
        <div class="card" style="width: 45rem;">
            <div class="card-header text-center">
             Mario Ayala Quote Generator
            </div>
            <div class="card-body">
              <h5 class="card-title"> <div id="text"></div></h5>
              <p class="card-text "> <div id="author"></div> </p>
              <button id="new-quote" onclick="generateQuote();" class="btn btn-success">New Quote</button>
              <a  href="" id="tweet-quote" target="_blank" class=" btn btn-primary"> Tweet Quote</a>
            </div>
            </div>
    </wrapper>
</div>
</div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>

       integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" 
      crossorigin="anonymous"></script>

      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </div>
</body>
</html>
